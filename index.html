<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

</head>
<body>
    <header><h1>Train Schedule</h1></header><hr>

    <div class="table">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
    </div>
    <form id="trainForm">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="trainName" placeholder="Train Name" autofocus>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="destination" placeholder="Destination">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="firstTrain" placeholder="First Train Time (HH:mm - military time)">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="frequency" placeholder="Frequency (min)">
        </div>
      </div>
      <div class="text-center">
        <button type="button" id="submitButton" class="btn btn-warning btn-lg">Add a new train</button>
      </div>
    </form>

    <script src="assets/javascript/app3.js"></script>
</body>
</html>
